
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../../assets/imggg.png" alt="IMG">
            </div>

             <form [formGroup]="LoginForm" class="login100-form validate-form" method="POST" id="signup-form"  >
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" >
                    <input   class="input100" type="text"  placeholder="Email" matInput formControlName="email">
                    <mat-error *ngIf="LoginForm.controls['email'].hasError('required')" style="font-size: 12px;">Email name is required</mat-error>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input   class="input100" type="password" [type]="showPassword ? 'text' : 'password'" matInput formControlName="password" placeholder="Password">
                    <mat-error *ngIf="LoginForm.controls['password'].hasError('required')" style="font-size: 12px;">Password is required</mat-error>

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <i class="txt2" style="color:red"></i>
                <div class="container-login100-form-btn">
                    
                    <div class="form-group">
                        <input type="submit" name="submit" (click)="submit()" [disabled]="!LoginForm.valid" id="submit" class="login100-form-btn" value="Sign up"/>
                    </div>
                    
                    
                </div>
                
                <div class="text-center p-t-8">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" asp-action="ResetPassword">
                        Username / Password?
                    </a><br />
                    <a class="txt2" routerLink="./reguser">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a><br />
                    <a class="txt2" asp-action="RegisterVendor">
                        Register as a Vendor
                        <i class="fa fa-long-arrow-right m-l-5 " aria-hidden="true">  </i>
                    </a>
                </div>

            </form>
            
        </div>
    </div>
</div>

<script src="../../../ATemp/vendor/bootstrap/js/bootstrap.min.js"></script>

    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
