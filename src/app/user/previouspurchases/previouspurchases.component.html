<div class="untree_co-section before-footer-section">
<div class="container">
  <div class="row mb-5">
    <form class="col-md-12" >
      <div class="site-blocks-table">
        <table class="table">
          <thead>
            <tr>
              <th class="product-thumbnail">Image</th>
              <th class="product-name">Product</th>
              <th class="product-price">Price</th>
              <th class="product-price">Quantity</th>
              <th class="product-price">Total Price</th>
              <th class="product-total">Remove</th>

            </tr>
          </thead>
          <tbody>
          
            <tr *ngFor="let obj of userService.allPreviousPurchaseByUser" >
              <td class="product-thumbnail">
                <img src="../../assets/images/{{obj.productimage1}}" alt="Image" class="img-fluid">
              </td>
              <td class="product-name">
                <h2 class="h5 text-black">{{obj.productname}}</h2>
              </td>
            
              <td>$ {{obj.productprice}}</td> 
              <td>{{obj.quantity}}</td> 
              <td>$ {{obj.quantity * obj.productprice}}</td> 

               <td> <button class="btn btn-secondary me-2" (click)="removePreviousPurchase(obj.ppurchasesid)"> <i class="fa fa-trash" aria-hidden="true"></i></button> </td>

            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row mb-5">
        <div class="col-md-6 mb-3 mb-md-0">
          <button class="btn btn-secondary me-2" routerLink="/user/favourite">Favourite</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-secondary me-2" routerLink="/user/Product">Continue Shopping</button>
        </div>
      </div>
      
    </div>
   
  </div>
</div>
</div>
<app-footer></app-footer>
