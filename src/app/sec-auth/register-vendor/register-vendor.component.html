<div class="limiter">
    <div class="container-login100" >
        <div  class="wrap-login100" >
            <div class="login100-pic js-tilt" data-tilt>
                <img src="~/Images/Screenshot__25_-removebg-preview.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="POST" id="signup-form" class="signup-form" asp-action="RegisterVendor" enctype="multipart/form-data" style="width: 1100;">
                <span class="login100-form-title">
                    Vendor Register
                </span>

                <div class="wrap-input100 validate-input" >
                    <input asp-for="FirstName" class="input100" type="text"  placeholder="First Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input asp-for="LastName" class="input100" type="text"  placeholder="Last Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa  fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" >
                    <input asp-for="CraftName"  class="input100" type="text"  placeholder="Craft Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input asp-for="Email" class="input100" type="text"  placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-inbox" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="Username"  placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="Password"  placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group">
                         <label asp-for="ImageFile">Upload Image</label>
                         <br>
                        <input asp-for="ImageFile" class="input"  />
                    </div>
                <div class="wrap-input100 validate-input" >
                    <input asp-for="Gender"  type="radio" id="x1" placeholder="Gender" value="1" class="custom-radio" >
                    <label asp-for="Gender">Male</label><br />
                    <input asp-for="Gender"  type="radio" id="x2" placeholder="Gender" value="0" class="custom-radio" >
                    <label asp-for="Gender">Female</label><br />

                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" name="submit" onclick="regv()" value="Sign up" class="login100-form-btn">
                        Sign UP
                    </button>
                </div>
                <br />
                <i class="txt2">@Html.ValidationSummary()</i>
                <a class="txt2" asp-action="LoginUser">
                        Back
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>

            </form>
        </div>
    </div>
</div>
<script src="../../../ATemp/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../../../ATemp/vendor/bootstrap/js/popper.js"></script>
<script src="../../../ATemp/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../ATemp/vendor/select2/select2.min.js"></script>
<script src="../../../ATemp/vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

<script src="../../../ATemp/js/main.js"></script>
