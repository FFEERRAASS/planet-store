<app-navbar></app-navbar>
<div id="body">
  <div class="content-wrapper" style="min-height: 1345.31px;">
    <section class="content-header">
      <section class="content">
        <section class="content">
          <div class="container-fluid">
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Financial statistics</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse"
                    style="height: 30px;width: 30px;">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove"
                    style="height: 30px;width: 30px;">
                    <i class="fas fa-times"></i>
                  </button>
                 
                </div>
              </div>
              <div class="card-body">
                <div class="chart">
                  <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                      <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                      <div class=""></div>
                    </div>
                  </div>
                  <div>
                    <div class="row no-print">
                      <div class="col-12">
                        <div style="display: block;">
                          <canvas baseChart id="chartxx" [datasets]="barChartData1" [labels]="barChartLabels1"
                            [options]="barChartOptions" [legend]="barChartLegend1">
                          </canvas>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="card card-success">
                <div class="card-header">
                  <h3 class="card-title">Users statistics</h3>
  
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"
                      style="height: 30px;width: 30px;">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove"
                      style="height: 30px;width: 30px;">
                      <i class="fas fa-times"></i>
                    </button>
                  
                  </div>
                </div>
                <div class="card-body">
                  <div class="chart">
                    <div class="chartjs-size-monitor">
                      <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                      </div>
                      <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                      </div>
                    </div>
                    <div>
                      <div class="row no-print">
                        <div class="col-12">
                          <div style="display: block;">
                            <canvas baseChart id="chartxsx" [datasets]="barChartData2" [labels]="barChartLabels2"
                              [options]="barChartOptionss" [legend]="barChartLegend2">
                            </canvas>
                          </div>
                        </div>
                      </div>
  
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </section>
      </section>
    </section>
  </div>

  <app-footer></app-footer>
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../plugins/chart.js/Chart.min.js"></script>
  <script src="../../dist/js/adminlte.min.js"></script>
  <script src="../../dist/js/demo.js"></script>
</div>
