<div class="content-wrapper" style="min-height: 1345.31px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">

        <section class="content">

            <div class="container-fluid">



                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Home Page</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"
                                            title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <form [formGroup]="homeContentForm">
                                    <div class="card-body">
                                        <div class="row">

                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="inputName">The main paragraph is at the top in
                                                        Header</label>
                                                    <textarea type="text" matInput formControlName="paragraph1" [(ngModel)]="oldDataContent.paragraph1" id="inputName" class="form-control"
                                                    rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="inputDescription">The secondary paragraph is at the top
                                                        in Header</label>
                                                    <textarea id="inputDescription" matInput formControlName="paragraph2" [(ngModel)]="oldDataContent.paragraph2" class="form-control"
                                                        rows="4">Raw denim you probably haven't heard of them jean shorts Austin. Nesciunt tofu stumptown aliqua butcher retro keffiyeh dreamcatcher synth. Cosby sweater eu banh mi, qui irure terr.</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="inputName">The main paragraph is at the top page</label>
                                                    <textarea type="text" id="inputName" matInput formControlName="paragraph3" [(ngModel)]="oldDataContent.paragraph3"  class="form-control" rows="4"
                                                       ></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="inputClientCompany">Card One</label>
                                                    <textarea type="text" rows="4" matInput formControlName="paragraph4" [(ngModel)]="oldDataContent.paragraph4" id="inputClientCompany" class="form-control"
                                                        ></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="inputProjectLeader">Card Two</label>
                                                    <textarea rows="4" type="text" matInput formControlName="paragraph5" [(ngModel)]="oldDataContent.paragraph5" id="inputProjectLeader" class="form-control"
                                                     ></textarea>
                                                </div>
                                            </div>

                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="inputProjectLeader">Card Three</label>
                                                    <textarea rows="4" type="text"  formControlName="paragraph6" [(ngModel)]="oldDataContent.paragraph6"  id="inputProjectLeader" class="form-control"
                                                        ></textarea>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="inputProjectLeader">Card Four</label>
                                            <textarea rows="4" type="text"  formControlName="paragraph7" [(ngModel)]="oldDataContent.paragraph7"  id="inputProjectLeader" class="form-control"
                                                ></textarea>
                                        </div>
                                     
                                        <div class="form-group">
                                            <label for="exampleInputFile">Product Image 1</label>
                                            <div class="input-group">
                                              <div class="custom-file">
                                                <input type="file" formControlName="productImage1" #file (change)="uploadFile(file.files)"
                                                  class="custom-file-input" id="exampleInputFile">
                                                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                              </div>
                                              <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                              </div>
                                            </div>
                                          </div>
                                        <div class="col-12">
                                            <input type="submit" (click)="updateHomeContent()" value="Save Changes"
                                                class="btn btn-success float-right">
                                        </div>
                                    </div>

                                </form>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>

                    </div>

                </section>

                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-info">
                                <div class="card-header">

                                            </div>

                                        <div class="row">

                                              <div class="custom-file">
                                                <input type="file" formControlName="paragraph7" #file2 (change)="uploadFile2(file2.files)"
                                                  class="custom-file-input" id="exampleInputFile2">
                                                <label class="custom-file-label" for="exampleInputFile2">Choose file</label>
                                              </div>
                                              <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label for="exampleInputFile3">Image 3</label>
                                            <div class="input-group">
                                              <div class="custom-file">
                                                <input type="file" formControlName="paragraph8" #file3 (change)="uploadFile3(file3.files)"
                                                  class="custom-file-input" id="exampleInputFile3">
                                                <label class="custom-file-label" for="exampleInputFile3">Choose file</label>
                                              </div>
                                              <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                              </div>
                                            </div>
                                          </div>
                                          
                             
                                        <div class="col-12">
                                            <input type="submit" (click)="updateAboutContent()" value="Save Changes"
                                                class="btn btn-success float-right">
                                        </div>
                                    </div>


                                </form>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>

                    </div>

                </section>


            </div>
        </section>
    </section>
</div>
