<app-navbar></app-navbar>


<div class="content-wrapper" style="min-height: 1345.31px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">

        <section class="content">

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="card" style="width: 100%;">
                            <div class="card-header">
                                <h3 class="card-title">Sales reports</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                    <div class="row" style="margin: 10px;">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="dt-buttons btn-group flex-wrap">
                                                &nbsp;
                                                <button class="btn btn-secondary buttons-pdf buttons-html5" tabindex="0"
                                                    aria-controls="example1" type="button" style="width: 55px;"
                                                    (click)="DownloadData()"><span>PDF</span></button>
                                                <!-- <button
                                                    mat-raised-button
                                                    
                                                    class="btn btn-success"
                                                  >
                                                    download report
                                                  </button> -->
                                            </div>
                                            

                                        </div>
                                        <div class="col-sm-12 col-md-6"
                                            style="display: flex; align-items: center; flex-wrap: wrap;">
                                            <form [formGroup]="searchForm">
                                                <div id="example1_filter" class="dataTables_filter"
                                                    style="display: flex; align-items: center; flex-wrap: wrap;">

                                                    <div
                                                        style="display: flex; align-items: center; margin-right: 10px;">
                                                        <label>Search:</label>

                                                        <input type="search" class="form-control form-control-sm"
                                                            formControlName="word" placeholder=""
                                                            aria-controls="example1">

                                                    </div>

                                                 

                                                    <button class="btn btn-secondary buttons-pdf buttons-html5"
                                                        (click)="search()" tabindex="0" aria-controls="example1"
                                                        type="button" style="width: 40px;"> 
                                                        <i class="fa-solid fa-magnifying-glass"></i>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>




                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table id="myTable"
                                                class="table table-bordered table-striped dataTable dtr-inline"
                                                role="grid" aria-describedby="example1_info">
                                                <thead>
                                                    <tr role="row">
                                                        <th class="sorting sorting_asc" tabindex="0"
                                                            aria-controls="example1" rowspan="1" colspan="1"
                                                            aria-sort="ascending"
                                                            aria-label="Rendering engine: activate to sort column descending">
                                                            Full Name</th>
                                                        <th class="sorting" tabindex="0" aria-controls="example1"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Browser: activate to sort column ascending">
                                                            Email</th>
                                                        <th class="sorting" tabindex="0" aria-controls="example1"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Platform(s): activate to sort column ascending">
                                                            Username</th>
                                                        <th class="sorting" tabindex="0" aria-controls="example1"
                                                            rowspan="1" colspan="1"
                                                            aria-label="Engine version: activate to sort column ascending">
                                                           Phone Number</th>
                                                        <th class="sorting" tabindex="0" aria-controls="example1"
                                                            rowspan="1" colspan="1"
                                                            aria-label="CSS grade: activate to sort column ascending">
                                                            Gender</th>
                                                            <th class="sorting" tabindex="0" aria-controls="example1"
                                                            rowspan="1" colspan="1"
                                                            aria-label="CSS grade: activate to sort column ascending">
                                                            Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="even" *ngFor="let obj of adminService.allUsers">
                                                        <td class="sorting_1 dtr-control">{{obj.firstName}} {{obj.lastName}}</td>
                                                        <td>{{obj.email}}</td>
                                                        <td>{{obj.username}}</td>
                                                        <td>{{obj.phoneNumber}}</td>
                                                        <td>{{obj.gender ==1 ?'Male':'Female'}}</td>
                                                        <td><button class="btn btn-success" (click)="userAction(obj.userId,1)" *ngIf="obj.status == 7">Un Block</button><button class="btn btn-danger" (click)="userAction(obj.userId,7)" *ngIf="obj.status == 1">Block</button> &nbsp; <button class="btn btn-warning" (click)="userAction(obj.userId,8)" *ngIf="obj.status == 1">Freeze</button><button class="btn btn-warning" (click)="userAction(obj.userId,1)" *ngIf="obj.status == 8">Un Freeze</button></td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <th rowspan="1" colspan="1"> Name</th>
                                                        <th rowspan="1" colspan="1">Email</th>
                                                        <th rowspan="1" colspan="1">Username</th>
                                                        <th rowspan="1" colspan="1">Phone Number</th>
                                                        <th rowspan="1" colspan="1">Gender</th>
                                                        <th rowspan="1" colspan="1">Action</th>

                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">


                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>


                    </div>
                </div>
            </section>
        </section>
    </section>
</div>






<!-- Page specific script -->
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>

<app-footer></app-footer>
